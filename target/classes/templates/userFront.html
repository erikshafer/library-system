<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="panel panel-info">
            	<div class="panel-heading page-heading">
                    <h2 id="checked-out">Checked Out</h2>
                </div>
                <div class="panel-body">
                    <table id="table_units" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="row">
                                <th class="col-xs-8"><strong>Title</strong></th>
                                <th class="col-xs-4"><strong>Due On</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="checkedBook : ${checkedout}" class="row">
                                <td class="col-sm-8"><a th:href="@{/books/id/{id}(id=${checkedBook.book.id})}"><span th:text="${checkedBook.book.bookTitle}" /></a></td>
                                <td class="col-sm-4"><span th:text="${#dates.format(checkedBook.dateDue, 'dd-MMM-yyyy')}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer panel-default">
                    <a th:href="@{/books/available}">
                    <span class="pull-left" id="checkout-books">Checkout Available Books</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="panel panel-danger">
            	<div class="panel-heading page-heading">
                    <h2 id="past-due">Past Due</h2>
                </div>
                <div class="panel-body">
                    <table id="table_units" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="row">
                                <th class="col-xs-8"><strong>Title</strong></th>
                                <th class="col-xs-4"><strong>Due On</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="checkedBook : ${pastdue}" class="row">
                                <td class="col-xs-8"><a th:href="@{/books/id/{id}(id=${checkedBook.book.id})}"><span th:text="${checkedBook.book.bookTitle}"/></a></td>
                                <td class="col-xs-4"><span th:text="${#dates.format(checkedBook.dateDue, 'dd-MMM-yyyy')}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer panel-default">
                    <a th:href="@{/books/available}">
                    <span class="pull-left" id="checkout-books">Checkout Available Books</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="panel panel-success">
            	<div class="panel-heading page-heading">
                    <h2 id="wish-list">Wish List</h2>
                </div>
                <div class="panel-body">
                    <table id="table_units" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="row">
                                <th class="col-xs-8"><strong>Title</strong></th>
                                <th class="col-xs-4"><strong>In Stock</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="checkedBook : ${checkedout}" class="row">
                                <td class="col-sm-8"><a th:href="@{/books/id/{id}(id=${checkedBook.book.id})}"><span th:text="${checkedBook.book.bookTitle}" /></a></td>
                                <td class="col-sm-4"><p>Yes</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer panel-default">
                    <a th:href="@{/}">
                    <span class="pull-left">View More Details</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-12">
            <div class="panel panel-warning">
            	<div class="panel-heading page-heading">
                    <h2 id="reservations">Reservations</h2>
                </div>
                <div class="panel-body">
                    <table id="table_units" class="table table-striped table-hover table-condensed">
                        <thead>
                            <tr class="row">
                                <th class="col-xs-3 col-md-3"><strong>Location</strong></th>
                                <th class="col-xs-3 col-md-3"><strong>Date Time</strong></th>
                                <th class="col-xs-6 col-md-6"><strong>Reminder</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="appnt : ${appointments}" class="row">
                                <td class="col-xs-3 col-md-3"><span th:text="${appnt.location}" /></td>
                                <td class="col-xs-3 col-md-3"><span th:text="${#dates.format(appnt.date, 'dd-MMM-yyyy HH:mm')}" /></td>
                                <td class="col-xs-6 col-md-6"><span th:text="${appnt.description}" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer panel-default">
                    <a th:href="@{/appointment/create}">
                    <span class="pull-left">Make New Reservation</span>
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
