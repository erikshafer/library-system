<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory</title>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="css/site.css" /> -->

<!-- Custom in-line CSS until I better fit this into my environment / container -->
<!-- At the end of the day this is all for the mock-up until using UPRR standards -->
<style>
body {
    font-style: normal;
    font-variant-ligatures: normal;
    font-variant-caps: normal;
    font-variant-numeric: normal;
    font-weight: normal;
    font-stretch: normal;
    font-size: 12px;
    line-height: 1.231;
    font-family: verdana, arial, helvetica, clean, sans-serif;
}
table {
	display: table;
	border-collapse: separate;
	border-spacing: 0;
}
</style>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Inventory</h3>
		</div>
		<div class="row">
			<table id="table_units" class="table table-striped table-hover table-condensed">
				<thead>
					<tr class="row">
						<!-- <th class="col-lg-1 col-md-1 col-sm-1"><strong>ID</strong></th> -->
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Title</strong></th>
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Author</strong></th>
						<!-- <th class="col-lg-3 col-md-3 col-sm-3"><strong>ISBN</strong></th> -->
						<th class="col-lg-2 col-md-2 col-sm-2"><strong>Genre</strong></th>
						<th class="col-lg-1 col-md-1 col-sm-1"><strong>Edit</strong></th>
						<th class="col-lg-1 col-md-1 col-sm-1"><strong>Delete</strong></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="unit : ${inventory}" class="row">
						<!-- <td class="col-lg-1 col-md-1 col-sm-1"><span th:text="${unit.id}"/></td> -->
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/library/inventory/id/{id}(id=${unit.id})}"><span th:text="${unit.bookTitle}"/></a></td>
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/authors/id/{id}(id=${unit.id})}"><span th:text="${unit.author}"/></a></td>
						<!-- <td class="col-lg-3 col-md-3 col-sm-3"><span th:text="${unit.isbn}"/></td> -->
						<td class="col-lg-2 col-md-2 col-sm-2"><a th:href="@{/library/genre/id/{id}(id=${unit.id})}"><span th:text="${unit.genre}"/></a></td>
						<!-- <td th:text="${unit.price}!=null? ${unit.price} : 'NO PRICE LISTED'" class="col-lg-3 col-md-3 col-sm-3">Stock Price</td> -->
						<!-- CUSTOMERS -->
						<!-- 
						<td class="col-lg-3 col-md-3 col-sm-3">
							<span th:each="customer,iterStat : ${unit.customers}">
								<span th:text="${customer.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
							</span>
						</td>
						 -->
						<td class="col-lg-1 col-md-1 col-sm-1"><a th:href="@{/library/edit/{id}(id=${unit.id})}"><span class="label label-default btn-block lead" >edit</span></a></td>
						<td class="col-lg-1 col-md-1 col-sm-1"><a th:href="@{/library/delete/{id}(id=${unit.id})}"><span class="label label-danger btn-block lead" >delete</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="col-md-md-12">
				<p class="text-muted">Footer</p>
			</div>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
