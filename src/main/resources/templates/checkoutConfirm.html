<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-xs-12">
            <h2>Confirm Checkout</h2>
            <form th:object="${checkout}" th:action="@{/checkout/save}" action="#" method="post">
                <input type="hidden" name="checkoutId" th:value="${checkout.checkoutId}"/>
                <input type="hidden" name="bookId" th:value="${book.id}" />
                
                <div class="form-group">
                    <label for="bookTitle">Book's title: </label><span th:text="${book.bookTitle}" /> 
                    <!-- <label for="dateDue">Date Returning: </label>
                    <input type="date" th:value="${checkout.dateDue}" th:field="${checkout.dateDue}" id="dateDue"/>-->
                </div>
                <div class="form-group">
                    <label for="dateString">Pick Return Date & Time:</label>
                    <div class="input-append date form_datetime input-group" data-date="2017-04-24T15:25:00Z">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>


                <input type="submit" class="btn btn-primary btn-lg btn-success" value="Confirm Checkout" style="width: 100%;" />
            </form>
        </div>
    </div>
    <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
