<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <!--<i class="fa fa-comments fa-5x"></i>-->
                            <h2>Books Checked Out: </h2>
                        </div>
                        <div class="col-xs-12">
                            <table id="table_units" class="table table-striped table-hover table-condensed">
                                <thead>
                                    <tr class="row">
                                        <th class="col-sm-6"><strong>Title</strong></th>
                                        <th class="col-sm-3"><strong>Borrowed On</strong></th>
                                        <th class="col-sm-3"><strong>Due On</strong></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="checkedBook : ${checkedout}" class="row">
                                        <td class="col-sm-6"><a th:href="@{/books/id/{id}(id=${checkedBook.book.id})}"><span th:text="${checkedBook.book.bookTitle}"/></a></td>
                                        <td class="col-sm-3"><a th:href="@{/}"><span th:text="${checkedBook.dateBorrowed}"/></a></td>
                                        <td class="col-sm-3"><a th:href="@{/}"><span th:text="${checkedBook.dateDue}"/></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a th:href="@{/}">
                    <div class="panel-footer">
                        <span class="pull-left">View More Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>Books on Wishlist: </h2>
                        </div>
<!--                         <div class="col-xs-6 text-right">
                            <h1><i class="fa fa-usd" aria-hidden="true"></i> </h1>
                        </div> -->
                    </div>
                </div>
                <a th:href="@{/}">
                    <div class="panel-footer">
                        <span class="pull-left">View More Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-credit-card fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Deposit</div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/}">
                    <div class="panel-footer">
                        <span class="pull-left">Go to Deposit</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-money fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div>Withdraw</div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/}">
                    <div class="panel-footer">
                        <span class="pull-left">Go to Withdrawal</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->


</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
