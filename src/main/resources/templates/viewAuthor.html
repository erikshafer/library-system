<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
	<div class="container">
        <!-- HEADER -->
		<div class="row">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading page-heading"><h2 class="display-2"><strong><span th:text="${unit.name}" /></strong></h2></div>
                    <div class="panel-body">
                        <h4 class="display-4" th:text="${unit.country.name}" />
                        <p th:text="${unit.description}" />
                    </div>
                </div>
            </div>
		</div>
		<div class="row">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h2>Books</h2></div>
                    <div class="panel-body">
            			<table id="table_units" class="table table-striped table-hover table-condensed">
            				<thead>
            					<tr class="row">
            						<th class="col-xs-9"><strong>Title</strong></th>
            						<th class="col-xs-3"><strong>Genre</strong></th>
            					</tr>
            				</thead>
            				<tbody>
            					<tr th:each="unit : ${inventory}" class="row">
            						<td class="col-xs-9"><a th:href="@{/books/id/{id}(id=${unit.id})}"><span th:text="${unit.bookTitle}"/></a></td>
            						<td class="col-xs-3"><a th:href="@{/books/genre/id/{id}(id=${unit.id})}"><span th:text="${unit.genre.name}"/></a></td>

            					</tr>
            				</tbody>
            			</table>
                    </div>
                </div>
            </div>
		</div>
	</div>
    <div class="container">
		<div class="row">
    		<input type="button" class="btn btn-primary" name="return" value="Return" onclick="window.location='/books/available'" style="width: 100%;" />
		</div>
    </div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
