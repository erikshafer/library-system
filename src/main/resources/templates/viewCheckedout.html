<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
	<div class="container">
		<div class="row">
            <div class="panel-group">
                <div class="panel panel-danger gutter-5">
                    <div class="panel-heading page-heading gutter-15"><p><strong>Information</strong></p></div>
                    <div class="panel-body"><p class="text-default" th:text="${information}" /></div>
                </div>
            </div>
		</div>
		<div class="row">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h2>Checked Out BOoks</h2></div>
                    <div class="panel-body">
            			<table id="table_units" class="table table-striped table-hover table-condensed">
            				<thead>
            					<tr class="row">
            						<th class="col-xs-4"><strong>Book Title</strong></th>
            						<th class="col-xs-2"><strong>Checked Out By</strong></th>
                                    <th class="col-xs-3"><strong>Date Borrowed</strong></th>
            						<th class="col-xs-3"><strong>Date Due</strong></th>
            					</tr>
            				</thead>
            				<tbody>
            					<tr th:each="unit : ${checkedoutBooks}" class="row">
            						<td class="col-xs-4"><a th:href="@{/admin/return/{id}(id=${unit.checkoutId})}"><span th:text="${unit.book.bookTitle}"/></a></td>
            						<td class="col-xs-2"><span th:text="${unit.user.username}"/></td>
                                    <td class="col-xs-3"><span th:text="${unit.dateBorrowed}"/></td>
            						<td class="col-xs-3"><span th:text="${unit.dateDue}"/></td>
            					</tr>
            				</tbody>
            			</table>
                    </div>
                </div>
            </div>
		</div>
	</div>
    <div class="container">
		<div class="row">
    		<input type="button" class="btn btn-primary" name="return" value="Return" onclick="window.location='/'" style="width: 100%;" />
		</div>
    </div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
