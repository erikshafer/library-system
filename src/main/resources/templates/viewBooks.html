<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
	<div class="container">
		<div class="page-header">
			<h3>All Books</h3>
		</div>
        <div class="row">
            <div sec:authorize="isAuthenticated()">
              This content is only shown to authenticated users.
            </div>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
              This content is only shown to administrators.
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
              This content is only shown to users.
            </div>
            <div>
                Logged user: <span sec:authentication="name">Bob</span>
                Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
            </div>
        </div>
		<div class="row">
			<table id="table_units" class="table table-striped table-hover table-condensed">
				<thead>
					<tr class="row">
						<!-- <th class="col-lg-1 col-md-1 col-sm-1"><strong>ID</strong></th> -->
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Title</strong></th>
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Author</strong></th>
						<!-- <th class="col-lg-3 col-md-3 col-sm-3"><strong>ISBN</strong></th> -->
						<th class="col-lg-2 col-md-2 col-sm-2"><strong>Genre</strong></th>
						<th class="col-lg-1 col-md-1 col-sm-1"><strong>Edit</strong></th>
						<th class="col-lg-1 col-md-1 col-sm-1"><strong>Delete</strong></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="unit : ${inventory}" class="row">
						<!-- <td class="col-lg-1 col-md-1 col-sm-1"><span th:text="${unit.id}"/></td> -->
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/books/id/{id}(id=${unit.id})}"><span th:text="${unit.bookTitle}"/></a></td>
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/authors/id/{id}(id=${unit.id})}"><span th:text="${unit.author.name}"/></a></td>
						<!-- <td class="col-lg-3 col-md-3 col-sm-3"><span th:text="${unit.isbn}"/></td> -->
						<td class="col-lg-2 col-md-2 col-sm-2"><a th:href="@{/books/genre/id/{id}(id=${unit.id})}"><span th:text="${unit.genre.name}"/></a></td>
						<!-- <td th:text="${unit.price}!=null? ${unit.price} : 'NO PRICE LISTED'" class="col-lg-3 col-md-3 col-sm-3">Stock Price</td> -->
						<!-- CUSTOMERS -->
						<!-- 
						<td class="col-lg-3 col-md-3 col-sm-3">
							<span th:each="customer,iterStat : ${unit.customers}">
								<span th:text="${customer.name}"/><th:block th:if="${!iterStat.last}">,</th:block>
							</span>
						</td>
						 -->
						<td class="col-lg-1 col-md-1 col-sm-1"><a th:href="@{/books/edit/{id}(id=${unit.id})}"><span class="label label-default btn-block lead" >edit</span></a></td>
						<td class="col-lg-1 col-md-1 col-sm-1"><a th:href="@{/books/delete/{id}(id=${unit.id})}"><span class="label label-danger btn-block lead" >delete</span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    <div class="container">
		<div class="row">
    		<input type="button" class="btn btn-primary" name="return" value="Return" onclick="window.location='/'" style="width: 100%;" />
		</div>
    </div>
</body>
</html>
