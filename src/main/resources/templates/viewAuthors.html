<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inventory</title>
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="css/site.css" /> -->

<!-- Custom in-line CSS until I better fit this into my environment / container -->
<!-- At the end of the day this is all for the mock-up until using UPRR standards -->
<style>
body {
    font-style: normal;
    font-variant-ligatures: normal;
    font-variant-caps: normal;
    font-variant-numeric: normal;
    font-weight: normal;
    font-stretch: normal;
    font-size: 12px;
    line-height: 1.231;
    font-family: verdana, arial, helvetica, clean, sans-serif;
}
table {
	display: table;
	border-collapse: separate;
	border-spacing: 0;
}
</style>

</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Authors</h3>
		</div>
		<div class="row">
			<table id="table_units" class="table table-striped table-hover table-condensed">
				<thead>
					<tr class="row">
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>ID</strong></th>
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Name</strong></th>
						<th class="col-lg-4 col-md-4 col-sm-4"><strong>Country</strong></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="unit : ${authors}" class="row">
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/authors/id/{id}(id=${unit.id})}"><span th:text="${unit.id}"/></a></td>
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/authors/id/{id}(id=${unit.id})}"><span th:text="${unit.name}"/></a></td>
						<td class="col-lg-4 col-md-4 col-sm-4"><a th:href="@{/authors/id/{id}(id=${unit.id})}"><span th:text="${unit.country}"/></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<input type="button" class="btn btn-primary" name="return" value="Return" onclick="window.location='/library/books/all'" style="width: 100%;" />
			</div>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
